name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Build
        run: |
          npm run build
          npm run build:css

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test (placeholder)
        run: npm test
